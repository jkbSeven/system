<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <alias>
        <family>Serif</family>
        <prefer>
            <family>UbuntuMono Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>UbuntuMono Nerd Font Mono</family>
        </prefer>
    </alias>

</fontconfig>
